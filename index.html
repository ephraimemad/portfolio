<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ephraim Emad | AI Developer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00f9ff;
      --secondary-color: #ff00e6;
      --bg-dark: #050505;
      --bg-light: #f9f9f9;
      --text-dark: #eee;
      --text-light: #333;
      --card-bg-dark: #0d0d0d;
      --card-bg-light: #ffffff;
      --glow-color: rgba(0, 249, 255, 0.7);
    }

    [data-theme="light"] {
      --bg-dark: var(--bg-light);
      --text-dark: var(--text-light);
      --card-bg-dark: var(--card-bg-light);
      --primary-color: #0077ff;
      --secondary-color: #ff0077;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--card-bg-dark);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    header .actions {
      display: flex;
      align-items: center;
    }

    header .actions button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: var(--bg-dark);
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    header .actions button:hover {
      background-color: var(--secondary-color);
      box-shadow: 0 0 10px var(--secondary-color);
    }

    header .theme-toggle {
      display: flex;
      align-items: center;
    }

    header .theme-toggle label {
      margin-right: 10px;
      font-size: 1rem;
      color: var(--text-dark);
    }

    header .theme-toggle input {
      appearance: none;
      width: 40px;
      height: 20px;
      background-color: var(--text-dark);
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
    }

    header .theme-toggle input:checked {
      background-color: var(--primary-color);
    }

    header .theme-toggle input::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: var(--bg-dark);
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: transform 0.3s ease;
    }

    header .theme-toggle input:checked::before {
      transform: translateX(20px);
    }

    .hero {
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, var(--bg-dark) 60%, var(--secondary-color) 40%);
      align-items: center;
      padding: 40px;
    }

    .hero-img {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .hero-img img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid var(--primary-color);
      object-fit: cover;
      box-shadow: 0 0 30px var(--glow-color);
    }

    .hero-text {
      flex: 2;
      padding-left: 60px;
    }

    .hero-text h1 {
      font-size: 4rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--glow-color);
    }

    .hero-text p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .projects {
      max-width: 960px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .projects h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--glow-color);
    }

    .project {
      background-color: var(--card-bg-dark);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px var(--glow-color);
      margin-bottom: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px var(--glow-color);
    }

    .project h3 {
      color: var(--secondary-color);
      margin-bottom: 8px;
    }

    .project p {
      color: #ccc;
      margin-bottom: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body data-theme="dark">

  <header>
    <div class="logo">Ephraim's Portfolio</div>
    <div class="actions">
      <div class="theme-toggle">
        <label for="theme-switch">Theme:</label>
        <input type="checkbox" id="theme-switch">
      </div>
      <button onclick="location.href='#contact'">Contact</button>
    </div>
  </header>

  <div class="hero">
    <div class="hero-img">
      <img src="profile.jpg" alt="Ephraim">
    </div>
    <div class="hero-text">
      <h1>Ephraim Emad</h1>
      <p>AI Developer | Generative AI | Deep Learning Enthusiast</p>
    </div>
  </div>

  <section class="projects">
    <h2>Futuristic AI & ML Projects</h2>

    <div class="project">
      <h3>ðŸ§  AI Math Tutor</h3>
      <p>An interactive Python chatbot that helps users solve math problems and explains the steps.</p>
      <p><strong>Tools:</strong> Python, NLTK, Tkinter</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Ephraim. All Rights Reserved.
  </footer>

  <script>
    const themeSwitch = document.getElementById('theme-switch');
    const body = document.body;

    themeSwitch.addEventListener('change', () => {
      body.dataset.theme = themeSwitch.checked ? 'light' : 'dark';
    });
  </script>
</body>
</html>
